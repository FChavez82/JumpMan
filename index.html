<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JumpMan</title>
	<style>
		/* Full-screen centered layout with dark background */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: #1a1a2e;
			font-family: 'Arial', sans-serif;
			overflow: hidden;
		}

		/* The big red button */
		.jump-button {
			width: 220px;
			height: 220px;
			border-radius: 50%;
			border: none;
			cursor: pointer;
			position: relative;
			outline: none;

			/* Red gradient to look 3D */
			background: radial-gradient(circle at 35% 35%, #ff4d4d, #cc0000 60%, #990000);
			box-shadow:
				0 8px 0 #660000,
				0 12px 30px rgba(0, 0, 0, 0.5),
				inset 0 -4px 8px rgba(0, 0, 0, 0.3),
				inset 0 4px 8px rgba(255, 255, 255, 0.15);

			/* Smooth transitions for press effect */
			transition: transform 0.08s ease, box-shadow 0.08s ease;
		}

/* Pressed state â€” button sinks down */
		.jump-button:active {
			transform: translateY(6px);
			box-shadow:
				0 2px 0 #660000,
				0 4px 15px rgba(0, 0, 0, 0.5),
				inset 0 -2px 4px rgba(0, 0, 0, 0.3),
				inset 0 4px 8px rgba(255, 255, 255, 0.15);
		}

		/* Hover glow effect */
		.jump-button:hover {
			background: radial-gradient(circle at 35% 35%, #ff6666, #dd1111 60%, #aa0000);
		}

	</style>
</head>
<body>
	<button class="jump-button" id="jumpBtn"></button>

	<script>
		// Use Web Audio API for instant, lag-free playback on mobile and desktop
		const AudioCtx = window.AudioContext || window.webkitAudioContext;
		const ctx = new AudioCtx();
		let audioBuffer = null;

		// Pre-fetch and decode the audio so it's ready before the first tap
		fetch('mariojump.mp3')
			.then(res => res.arrayBuffer())
			.then(buf => ctx.decodeAudioData(buf))
			.then(decoded => { audioBuffer = decoded; });

		document.getElementById('jumpBtn').addEventListener('click', () => {
			// Resume context if suspended (required by mobile browsers on first gesture)
			if (ctx.state === 'suspended') ctx.resume();
			if (!audioBuffer) return;
			const source = ctx.createBufferSource();
			source.buffer = audioBuffer;
			source.connect(ctx.destination);
			source.start(0);
		});
	</script>
</body>
</html>
